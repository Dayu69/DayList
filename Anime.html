        /* ==================================== */
        /* CSS Styling */
        /* ==================================== */

        :root {

            margin: 0;
            padding: 0;

            color: var(--text-dark);

            min-height: 100vh;
            display: flex; 
            flex-direction: column;

            overflow-x: hidden;

            background-color: var(--accent-color); 
            background-attachment: fixed;

            border-radius: var(--border-radius);

            box-shadow: var(--shadow-sharp);

            border: 2px solid rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            backdrop-filter: blur(5px);

        .anime-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

            color: var(--bg-color);

            font-weight: 900;

        .anime-title-container.active .toggle-icon {
            transform: rotate(90deg);
            color: var(--bg-color);

                font-size: 1.2em;
            }
        }
    </style>

                listContainer.innerHTML = '<p class="search-feedback">Tidak ada anime yang cocok dengan kriteria pencarian.</p>';
                return;
            }
            
            dataToDisplay.forEach((anime) => {
                const safeId = createSafeId(anime.title);
                
                htmlContent += `
                    <div class="anime-card">
                        <div class="anime-title-container" onclick="toggleSinopsis('${safeId}')">
                            <div class="anime-title">
                                <h2>${anime.title}</h2>
                                <p>Genre: ${anime.genre}</p>
                            </div>
                            <span class="toggle-icon" id="icon-${safeId}">+</span>
                        </div>
                        <div class="anime-sinopsis" id="sinopsis-${safeId}">
                            <p>${anime.sinopsis}</p>
                        </div>
                    </div>
                `;
            });

            listContainer.innerHTML = htmlContent;
        }

        // Fungsi untuk menampilkan/menyembunyikan sinopsis (Accordion)
        function toggleSinopsis(titleId) {
            const sinopsis = document.getElementById(`sinopsis-${titleId}`);
            const icon = document.getElementById(`icon-${titleId}`);
            const titleContainer = icon.parentElement;
            
            // Toggle class 'active' untuk CSS
            sinopsis.classList.toggle('active');
            titleContainer.classList.toggle('active');

            // Mengubah ikon
            if (sinopsis.classList.contains('active')) {
                 icon.textContent = '>'; 
            } else {
                 icon.textContent = '+'; 
            }
        }

        // Fungsi yang dijalankan saat dokumen dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Tampilkan daftar lengkap saat pertama kali dimuat
            createAnimeList(animeData); 
            
            // ===========================================
            // LOGIC FITUR PENCARIAN
            // ===========================================
            const searchInput = document.getElementById('searchInput');
            
            // Event listener yang dipicu setiap kali pengguna mengetik
            searchInput.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                // Filter data berdasarkan istilah pencarian
                const filteredData = animeData.filter(anime => 
                    anime.title.toLowerCase().includes(searchTerm) || 
                    anime.genre.toLowerCase().includes(searchTerm)
                );
                
                // Buat ulang daftar dengan data yang difilter
                createAnimeList(filteredData);
            });
        });

        // Agar fungsi toggleSinopsis dapat diakses dari HTML (onclick) setelah JS dimuat
        window.toggleSinopsis = toggleSinopsis;
    </script>
</body>
